apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0.3'

jar {
  manifest { 
    attributes "Main-Class": "foo.Main"
  }  
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.apache.commons:commons-csv:1.1'
}
